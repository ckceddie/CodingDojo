<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#frame").before('<h1>jQuery - Assignment 1</h1>');
            for(var i=0; i<=8;i++){
                $("#frame").append(
                    '<img src="image/1.jpg" alt="ninja" width="100px" height="100px" border="1px">'
            )
            };
            $("img").click(function(){
                $(this).hide();
            });    
            
            $('#frame').after('<button>restore</button>');
            
            
            $("button").click(function(){
                $('img').show();
            });    
            
        })    
    </script>

</head>
<body>
    <div id="frame"></div>
    
</body>
</html>

    <title>Ninja to Cat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
           
            for(var i=0; i<=4; i++){
                $('div').before('<p class="'+i+'" id="a'+i+'"><img  src="ninja-cat/img/cat'+i+'.png" data-alt-src="'+i+'"></p>')
                $('div').before('<p class="'+i+'" id="b'+i+'"><img src="ninja-cat/img/ninja'+i+'.png" data-alt-src="'+i+'"></p>')         
            
            }
                $('#a0').hide();
                $('#b1').hide();
                $('#a2').hide();
                $('#b3').hide();
                $('#b4').hide();
                
            

            $('img').click(function(){
                a=$(this).attr('data-alt-src');
                $('#a'+a).toggle();
                $('#b'+a).toggle();
            
            });

        })
    </script>
